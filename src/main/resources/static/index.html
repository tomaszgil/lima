<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lima: Text Transformer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Lima</h1>
        <p class="subtitle">Text Transformer</p>
        <form class="transformation-form">
            <input type="text" name="text" placeholder="Your text...">
            <ul class="transformation-list"></ul>
            <button class="add-transformation">Add next transformation</button>
            <input type="submit" value="Transform">
        </form>
    </div>
    <script src="js/lib/jquery-3.2.1.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
